<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet">
</head>

<body class="text-center form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    <div th:if="${errorMessage}" th:text="${errorMessage}" style="color:red"/>

    <section class="form">
        <form action="#" th:action="@{/dologin}" method="post">
            <label for="email" class="sr-only">E-mail</label>
            <input type="email" id="email" th:name="email" th:value="${email}" class="form-control" placeholder="E-mail" autofocus required>
            <label for="senha" class="sr-only">Senha</label>
            <input type="password" id="senha" th:name="senha" th:value="${senha}" class="form-control" placeholder="Senha" required>
            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Entrar" />
        </form>
    </section>

    <div class="form">
        <a class="btn btn-lg btn-secondary" href="/forgetpassword">Recuperar Senha</a>
    </div>
</body>
</html>
