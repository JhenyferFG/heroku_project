<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head th:replace="base :: common_header(~{::title})">
    <title>Auditoria</title>
</head>

<body>
<section class="header-area">
    <div class="navbar-area" th:insert="~{base :: common_navbar}">
    </div>

    <div id="home" class="slider-area">
        <div th:switch="${auditorias}" class="container my-5">
            <div th:if="${errorMessage}" th:text="${errorMessage}" style="color:red"/>
            <div th:if="${sucessMessage}" th:text="${sucessMessage}" style="color:green"/>

            <div class="row">
                <div class="col-md-6">
                    <p></p>

                    <h2 th:if="${#lists.isEmpty(auditorias)}">Sem registros!</h2>
                    <div th:unless="${#lists.isEmpty(auditorias)}">
                        <h2 class="d-flex flex-row">Auditoria</h2>
                        <table class="table table-striped" style="width:100%;">
                            <caption>Auditorias cadastradas</caption>
                            <thead class="thead-light">
                            <tr>
                                <th scope="col">Descrição</th>
                                <th scope="col">Data</th>
                                <th scope="col">Usuario</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="auditoria : ${auditorias}">
                                <td th:text="${auditoria.descricao}" style="width:80%;"></td>
                                <td th:text="${#dates.format(auditoria.data, 'dd/MM/yyyy HH:mm:ss')}"></td>
                                <td th:text="${auditoria.usuario.nome}" style="width:80%;"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

<footer id="footer" class="footer-area" th:insert="~{base :: common_footer}">
</footer>

<div th:insert="~{base :: common_script}">
</div>
</body>
</html>
