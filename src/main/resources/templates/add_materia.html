<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head th:replace="base :: common_header(~{::title})">
    <title>Adicionar Matéria</title>
</head>

<body>
<section class="header-area">
    <div class="navbar-area" th:insert="~{base :: common_navbar}">
    </div>

    <div id="home" class="slider-area">
        <div class="container my-5">
            <h2 class="mb-5">Adicionar Matéria</h2>
            <div th:if="${errorMessage}" th:text="${errorMessage}" style="color:red"/>

            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/addmateria}" th:object="${materia}" method="post">
                        <div class="form-group">
                            <label for="descricao" class="col-form-label">Descrição</label>
                            <input autofocus type="text" th:field="*{descricao}" class="form-control" id="descricao" placeholder="Descrição"/>
                            <span th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="text-danger"></span>
                            </br>
                        </div>

                        <div class="form-group">
                            <label for="graus" class="col-form-label">Grau(s)</label>
                            <br />
                            <select id="graus" th:field="*{graus}" class="form-control selectpicker" multiple="multiple" data-live-search="true">
                                <option th:each="g : ${listaGraus}"
                                        th:value="${g.id}"
                                        th:text="${g.descricao}">
                                </option>
                            </select>
                            <span th:if="${#fields.hasErrors('graus')}" th:errors="*{graus}" class="text-danger"></span>
                            <br />
                        </div>

                        <div class="form-group">
                            <label for="ativo" class="col-form-label">Situação</label>
                            <select th:field="*{ativo}" id="ativo" class="form-control">
                                <option th:value="false" th:text="Inativa"></option>
                                <option th:value="true" th:text="Ativa"></option>
                            </select>
                            <span th:if="${#fields.hasErrors('ativo')}" th:errors="*{ativo}" class="text-danger"></span>
                            </br>
                        </div>

                        <div class="form-group">
                            <label for="conteudos" class="col-form-label">Conteúdos</label>
                            <br />
                            <select id="conteudos" th:field="*{conteudos}" class="form-control selectpicker" multiple="multiple" data-live-search="true">
                                <option th:each="conteudo : ${listaConteudos}"
                                        th:value="${{conteudo.id}}"
                                        th:text="${conteudo.descricao}">
                                </option>
                            </select>
                            <span th:if="${#fields.hasErrors('conteudos')}" th:errors="*{conteudos}" class="text-danger"></span>
                            <br />
                        </div>

                        <div class="row">
                            <div class="d-inline p-3">
                                <input type="submit" class="btn btn-primary" value="Confirmar">
                                <a href="/materia" class="btn btn-primary">Voltar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>

<footer id="footer" class="footer-area" th:insert="~{base :: common_footer}">
</footer>

<div th:insert="~{base :: common_script}">
</div>

<script>
    $('select').selectpicker();
</script>
</body>
</html>
