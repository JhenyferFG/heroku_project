<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
    <head>
        <head th:replace="base :: common_header(~{::title})">
            <title>Assunto</title>
        </head>
    </head>

    <body class="text-center">

        <div class="site-wrapper">
            <div class="site-wrapper-inner">
                <div class="cover-container">
                    <div th:insert="~{base :: header_fragment(~{::h3})}">
                        <h3>Assunto</h3>
                    </div>

                        <div th:if="${errorMessage}" th:text="${errorMessage}" style="color:red"/>
                        <div th:if="${sucessMessage}" th:text="${sucessMessage}" style="color:green"/>

                        <div th:switch="${assuntos}" class="container my-5">
                            <div class="row">
                                <div class="col-md-6">
                                    <h2 th:case="null">Sem registros!</h2>
                                    <div th:case="*">
                                        <h2 class="d-flex flex-row">Assuntos</h2>
                                        <a href="/newassunto" class="btn btn-primary d-flex flex-row-reverse"><em class="fas fa-user-plus ml-2"></em></a>
                                        <p></p>
                                        <table class="table table-striped" style="width:100%;">
                                            <caption>Assuntos cadastradas</caption>
                                            <thead class="thead-light">
                                            <tr>
                                                <th scope="col">Código</th>
                                                <th scope="col">Descrição</th>
                                                <th scope="col">Alterar</th>
                                                <th scope="col">Remover</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="assunto : ${assuntos}">
                                                <td th:text="${assunto.id}"></td>
                                                <td th:text="${assunto.descricao}" style="width:80%;"></td>
                                                <td><a th:href="@{/editassunto/{id}(id=${assunto.id})}" class="btn btn-primary"><em class="fas fa-user-edit ml-2"></em></a></td>
                                                <td><a th:href="@{/deleteassunto/{id}(id=${assunto.id})}" class="btn btn-primary"><em class="fas fa-user-times ml-2"></em></a></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                    <div th:insert="~{base :: footer_fragment}"/>
                </div>
            </div>
        </div>

        <script th:src="@{/webjars/jquery/jquery.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.js}"></script>
    </body>
</html>
