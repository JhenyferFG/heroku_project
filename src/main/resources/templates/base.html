<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
    <head th:fragment="common_header(title)">
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="shortcut icon" href="/images/favicon.png" type="image/png">
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <link th:src="@{/webjars/jquery/css/jquery.min.css}" rel="stylesheet"/>
        <link th:src="@{/webjars/slick/slick.min.css}" rel="stylesheet"/>
        <link th:src="@{/webjars/animate/animate.css}" rel="stylesheet"/>

        <link href="/css/magnific-popup.css" rel="stylesheet"/>
        <link href="/css/LineIcons.css" rel="stylesheet" >
        <link href="/css/default.css" rel="stylesheet" >
        <link href="/css/style.css" rel="stylesheet" >

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />

        <title th:replace="${title}">Ativa</title>
    </head>

    <body>
        <!--====== PRELOADER PART START ======-->
        <div class="preloader" th:fragment="common_preloader">
            <div class="loader">
                <div class="ytp-spinner">
                    <div class="ytp-spinner-container">
                        <div class="ytp-spinner-rotator">
                            <div class="ytp-spinner-left">
                                <div class="ytp-spinner-circle"></div>
                            </div>
                            <div class="ytp-spinner-right">
                                <div class="ytp-spinner-circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--====== PRELOADER PART ENDS ======-->

        <section class="header-area">
            <div class="navbar-area" th:fragment="common_navbar">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <nav class="navbar navbar-expand-lg">
                                <div class="navbar-brand">
                                    <a href="/">
                                        <img src="/images/logo.png" alt="Logo">
                                    </a>

                                    <span th:text="${session.usuario} and ${session.usuario.tipo == 'admin'} ?
                                        'Administrador(a): ' + ${session.usuario.nome} : ''" />
                                    <span th:text="${session.usuario} and ${session.usuario.tipo == 'professor'} ?
                                        'Professor(a): ' + ${session.usuario.nome} : ''" />
                                    <span th:text="${session.usuario} and ${session.usuario.tipo == 'aluno'} ?
                                        'Aluno(a): ' + ${session.usuario.nome} : ''" />
                                </div>

                                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarEight" aria-controls="navbarEight" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="toggler-icon"></span>
                                    <span class="toggler-icon"></span>
                                    <span class="toggler-icon"></span>
                                </button>

                                <div class="collapse navbar-collapse sub-menu-bar" id="navbarEight">
                                    <ul class="navbar-nav ml-auto">
                                        <li class="nav-item" th:if="${session.usuario != null and
                                                                      session.usuario.tipo != 'aluno'}">
                                            <a class="page-scroll" href="/assunto">ASSUNTO</a>
                                        </li>
                                        <li class="nav-item" th:if="${session.usuario != null and
                                                                      session.usuario.tipo != 'aluno'}">
                                            <a class="page-scroll" href="/materia">MATÉRIA</a>
                                        </li>
                                        <li class="nav-item" th:if="${session.usuario != null and
                                                                      session.usuario.tipo != 'aluno'}">
                                            <a class="page-scroll" href="/turma">TURMA</a>
                                        </li>
                                        <li class="nav-item" th:if="${session.usuario != null and
                                                                      session.usuario.tipo != 'aluno'}">
                                            <a class="page-scroll" href="/atividade">ATIVIDADE</a>
                                        </li>
                                        <li class="nav-item" th:if="${session.usuario != null and
                                                                      session.usuario.tipo != 'professor'}">
                                            <a class="page-scroll" href="/aula">AULA</a>
                                        </li>
                                        <li class="nav-item" th:if="${session.usuario != null and
                                                                      session.usuario.tipo == 'aluno'}">
                                            <a class="page-scroll" href="/aluno_atividade">ATIVIDADE DO ALUNO</a>
                                        </li>
                                        <li class="nav-item" th:if="${session.usuario != null}">
                                            <a class="page-scroll" href="/usuario">Usuário</a>
                                        </li>
                                        <li class="nav-item" th:if="${session.usuario != null and
                                                                      session.usuario.tipo == 'admin'}">
                                            <a class="page-scroll" href="/auditoria">Auditoria</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="page-scroll" href="/sobre">SOBRE</a>
                                        </li>
                                        <li class="nav-item" th:if="${session.usuario != null}">
                                            <a class="page-scroll" href="/logout">SAIR</a>
                                        </li>
                                    </ul>
                                </div>
                            </nav> <!-- navbar -->
                        </div>
                    </div> <!-- row -->
                </div> <!-- container -->
            </div> <!-- navbar area -->

            <div id="home" class="slider-area" th:fragment="common_slide">
                <div class="bd-example">
                    <div id="carouselOne" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item bg_cover active" style="background-image: url(/images/slider.jpg)">
                                <div class="carousel-caption">
                                    <div class="container">
                                        <div class="row justify-content-center">
                                            <div class="col-xl-6 col-lg-7 col-sm-10"></div>
                                        </div> <!-- row -->
                                    </div> <!-- container -->
                                </div> <!-- carousel caption -->
                            </div> <!-- carousel-item -->
                        </div> <!-- carousel-inner -->
                    </div> <!-- carousel -->
                </div> <!-- bd-example -->
            </div>
        </section>
        <!--====== NAVBAR PART ENDS ======-->


        <!--====== FOOTER FOUR PART START ======-->
        <footer id="footer" class="footer-area" th:fragment="common_footer">
            <div class="footer-copyright">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-5">
                            <div class="copyright text-center text-lg-left mt-10">
<!--                                <p class="text">Crafted by <a style="color: #38f9d7" rel="nofollow" href="https://uideck.con">UIdeck</a> and UI Elements from <a style="color: #38f9d7" rel="nofollow" href="https://ayroui.com">Ayro UI</a></p>-->
                            </div> <!--  copyright -->
                        </div>
                        <div class="col-lg-2">
                        </div>
                        <div class="col-lg-5">
                        </div>
                    </div> <!-- row -->
                </div> <!-- container -->
            </div> <!-- footer copyright -->
        </footer>



        <div th:fragment="common_script">
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

            <script th:src="@{/webjars/jquery/jquery.js}"></script>
            <script src="/js/popper.min.js"></script>
            <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
            <script th:src="@{/webjars/slick/slick.js}"></script>
            <script th:src="@{/webjars/isotope/isotope.pkgd.min.js}"></script>
            <script th:src="@{/webjars/imagesloaded/imagesloaded.pkgd.js}"></script>
            <script th:src="@{/webjars/WOW/wow.min.js}"></script>
            <script th:src="@{/webjars/modernizr/modernizr.min.js}"></script>

            <script src="/js/scrolling-nav-min.js"></script>
            <script src="/js/main.js"></script>
            <script src="/js/jquery.magnific-popup.min.js"></script>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

            <script th:src="@{/webjars/jquery-easing/jquery.easing.min.js}"></script>
        </div>
    </body>
</html>
