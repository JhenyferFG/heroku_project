<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Atualizar Atividade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Alterar Atividade</h2>

    <div th:if="${errorMessage}" th:text="${errorMessage}" style="color:red"/>

    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/updateatividade/{id}(id=${atividade.id})}" th:object="${atividade}" method="post">
                <div class="form-group">
                    <label for="descricao" class="col-form-label">Descrição</label>
                    <input type="text" th:field="*{descricao}" class="form-control" id="descricao" placeholder="Descrição">
                    <span th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="text-danger"></span>
                    </br>
                </div>

                <div class="form-group">
                    <label for="grau" class="col-form-label">Grau</label>
                    <select th:field="*{grau}" id="grau" class="form-control">
                        <option th:value="1" th:text="Pré-Escolar"></option>
                        <option th:value="2" th:text="Escolar"></option>
                    </select>
                    <span th:if="${#fields.hasErrors('grau')}" th:errors="*{grau}" class="text-danger"></span>
                    </br>
                </div>

                <div class="form-group">
                    <label for="url_externa" class="col-form-label">URL</label>
                    <input type="text" th:field="*{url_externa}" class="form-control" id="url_externa" placeholder="URL Externa">
                    <span th:if="${#fields.hasErrors('url_externa')}" th:errors="*{url_externa}" class="text-danger"></span>
                </div>

                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Atualizar Atividade">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.js}"></script>
</body>
</html>
