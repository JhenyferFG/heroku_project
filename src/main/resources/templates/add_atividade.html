<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Adicionar Atividade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Nova Atividade</h2>

    <div th:if="${errorMessage}" th:text="${errorMessage}" style="color:red"/>

    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/addatividade}" th:object="${atividade}" method="post">
                <div class="form-group">
                    <label for="descricao" class="col-form-label">Descrição</label>
                    <input autofocus type="text" th:field="*{descricao}" class="form-control" id="descricao" placeholder="Descrição">
                    <span th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="text-danger"></span>
                    </br>
                </div>
                <div class="form-group">
                    <label for="grau" class="col-form-label">Grau</label>
                    <select th:field="*{grau}" id="grau" class="form-control">
                        <option th:value="1" th:text="Pré-Escolar"></option>
                        <option th:value="2" th:text="Escolar"></option>
                    </select>
                    <span th:if="${#fields.hasErrors('grau')}" th:errors="*{grau}" class="text-danger"></span>
                    </br>
                </div>
                <div class="form-group">
                    <label for="urlExterna" class="col-form-label">URL Externa</label>
                    <input type="text" th:field="*{urlExterna}" class="form-control" id="urlExterna" placeholder="URL Externa">
                    <span th:if="${#fields.hasErrors('urlExterna')}" th:errors="*{urlExterna}" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Adicionar Atividade">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
